<!-- MAIN SCREEN  -->
<header>
  <div class="header">
    <div class="header__logo">
      <a href="#home">
        <img class="logo__img" src="./img/logo.png" alt="logo">
      </a>
    </div>
    <div class="header__days">
      <p class="days">10 дней :10 :10 :10</p>
    </div>
  </div>
</header>
<section id="run" class="content">
  <div class="content__wrapper section__container">
    <div class="content__item">
      <div class="content__description">
        <p class="content__text1">Участвуй в конкурсе и выиграй</p>
        <p class="content__title">АБОНЕМЕНТ ЛЕТО</p>
        <div class="content__right">
          <p class="content__text2">В Smart Trainer Studio</p>
          <p class="content__text3">сумма приза 9900 руб</p>
        </div>
      </div>
      <form action="" class="form">
        <div class="form__fields">
          <div class="form__field">
            <input type="text" name="name" class="form__name" placeholder="ИМЯ">
          </div>
          <div class="form__field">
            <input type="email" name="email" class="form__name" placeholder="E-MAIL">
          </div>
          <div class="form__field">
            <input type="tel" name="phone" class="form__name" placeholder="ТЕЛ.">
          </div>
          <div class="form__btn--wrapper">
            <button class="form__btn">Участвовать</button>
          </div>
        </div>
        <div class="form__checkbox-wrapper">
          <label class="form__checkbox-item">
            <input type="checkbox"></input>
            <span class="pseudobox"></span>
          </label>
        </div>
      </form>
    </div>
    <div class="round">
      <div class="round__description">
        <p class="round__text1">Для всех участников –</p>
        <p class="round__text2">1 пробная</p>
        <p class="round__text3">аутдор тренировка.</p>
      </div>
    </div>
  </div>
</section>
<!-- /MAIN SCREEN -->
